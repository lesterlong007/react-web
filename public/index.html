<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="referrer" content="no-referrer" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Prudential</title>
  </head>
  <body>
    <script>
      (function (doc, win) {
        const docEl = doc.documentElement;
        const docBody = doc.body;
        const resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
        const reCalc = () => {
          const clientWidth = docBody.clientWidth || docEl.clientWidth || win.innerWidth || 375;
          const calcFontSize = 100 * (clientWidth / 375);
          docEl.style.fontSize = calcFontSize + 'px';
        };
        reCalc();
        if (!document.addEventListener) return;
        win.addEventListener(resizeEvent, reCalc, false);
        doc.addEventListener('DOMContentLoaded', reCalc, false);
      })(document, window);

      (function (doc, win) {
        doc.body.addEventListener('click', (event) => {
          const ele = event.target;
          const { tagName } = ele;
          if (tagName === 'INPUT' || tagName === 'TEXTAREA' || ele.getAttribute('contenteditable') === 'true') {
            ele.focus();
          }
        });
      })(document, window);
    </script>
    <div id="root"><!-- server render content --></div>
  </body>
</html>
